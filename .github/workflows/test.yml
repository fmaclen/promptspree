name: Integration tests

on:
  pull_request:
    branches: [main, master]

jobs:
  Promptspree:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        platform:
          - desktop
          - mobile
        browser: [chromium, firefox, webkit, ios, android]
      exclude:
        - os: macos-latest
          browser: [chromium, firefox, android]
        - os: ubuntu-latest
          platform: mobile
          browser: webkit

    name: ${{ matrix.os }} - ${{ matrix.platform }} - ${{ matrix.browser }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Pocketbase
        run: npm run setup:pocketbase

      - name: Setup Pocketbase
        run: npm run setup:pocketbase:test

      - name: Run Pocketbase
        run: npm run backend:test &

      - name: Install Playwright Browser
        run: |
          if [[ ${{ matrix.browser }} == "ios" || ${{ matrix.browser }} == "android" ]]; then
            if [[ ${{ matrix.platform }} == "desktop" ]]; then
              echo "Unsupported platform for iOS and Android browsers"
              exit 1
            fi
            npx playwright install --with-deps chromium
          elif [[ ${{ matrix.browser }} == "webkit" ]]; then
            if [[ ${{ matrix.platform }} == "desktop" ]]; then
              npx playwright install --with-deps webkit chromium
            else
              echo "Unsupported browser on mobile platform"
              exit 1
            fi
          elif [[ ${{ matrix.os }} == "ubuntu-latest" ]]; then
            npx playwright install --with-deps chromium
          else
            npx playwright install --with-deps firefox chromium
          fi

      - name: Run Playwright tests
        run: npx playwright test
        env:
          BROWSER: ${{ matrix.browser }}

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: ${{ matrix.browser }}-${{ matrix.os }}-test-results
          path: |
            test-results/
            tests/pocketbase/
