name: Integration tests

on:
  pull_request:
    branches: [main, master]

jobs:
  Promptspree:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        browser: [chromium, firefox, webkit]

    name: ${{ matrix.os }} - ${{ matrix.browser }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Pocketbase
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            curl -L -o pocketbase.zip https://github.com/pocketbase/pocketbase/releases/download/v0.12.3/pocketbase_0.12.3_darwin_amd64.zip
          elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            curl -L -o pocketbase.zip https://github.com/pocketbase/pocketbase/releases/download/v0.12.3/pocketbase_0.12.3_linux_amd64.zip
          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            curl -L -o pocketbase.zip https://github.com/pocketbase/pocketbase/releases/download/v0.12.3/pocketbase_0.12.3_windows_amd64.zip
          fi
          mkdir -p ./pocketbase
          unzip -o pocketbase.zip -d ./pocketbase
          rm pocketbase.zip

      - name: Install Playwright Browser
        run: npx playwright install --with-deps ${{ matrix.browser }} chromium

      - name: Run Playwright tests
        run: ./scripts/test

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: ${{ matrix.browser }}-${{ matrix.os }}-test-results
          path: test-results/
