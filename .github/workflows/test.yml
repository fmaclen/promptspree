name: Integration tests

on:
  pull_request:
    branches: [main, master]

jobs:
  Promptspree:
    strategy:
      matrix:
        browser: [chromium, firefox, webkit, ios, android]
        os: ${{ if or(eq(matrix.browser, 'ios'), eq(matrix.browser, 'webkit')), 'macos-latest', 'ubuntu-latest' }}
        device: ${{ if or(eq(matrix.browser, 'ios'), eq(matrix.browser, 'android')), 'mobile', 'desktop' }}

    name: ${{ matrix.device }} - ${{ matrix.browser }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Pocketbase
        run: npm run setup:pocketbase

      - name: Setup Pocketbase
        run: npm run setup:pocketbase:test

      - name: Run Pocketbase
        run: npm run backend:test &

      - name: Install Playwright Browser
        run: |
          case ${{ matrix.browser }} in
            ios|webkit)
              npx playwright install --with-deps webkit chromium
              ;;
            firefox)
              npx playwright install --with-deps firefox chromium
              ;;
            *)
              npx playwright install --with-deps chromium
              ;;
          esac

      - name: Run Playwright tests
        run: npx playwright test
        env:
          BROWSER: ${{ matrix.browser }}

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: ${{ matrix.browser }}-${{ matrix.device }}-${{ matrix.os }}-test-results
          path: |
            test-results/
            tests/pocketbase/
