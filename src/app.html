<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png">
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

		%sveltekit.head%

		<style>
			/* Importing fonts here so we can use `%sveltekit.assets%` */

			@font-face {
				font-family: 'Mona Sans';
				src: url('%sveltekit.assets%/fonts/Mona-Sans-Regular.woff2') format('woff2');
				font-weight: normal;
				font-style: normal;
			}

			@font-face {
				font-family: 'Mona Sans';
				src: url('%sveltekit.assets%/fonts/Mona-Sans-Bold.woff2') format('woff2');
				font-weight: bold;
				font-style: normal;
			}

			@font-face {
				font-family: 'Mona Sans Narrow';
				src: url('%sveltekit.assets%/fonts/Mona-Sans-RegularNarrowItalic.woff2') format('woff2');
				font-weight: normal;
				font-style: italic;
			}

			@font-face {
				font-family: 'Mona Sans Narrow';
				src: url('%sveltekit.assets%/fonts/Mona-Sans-ExtraBoldNarrowItalic.woff2') format('woff2');
				font-weight: 800;
				font-style: italic;
			}

			@font-face {
				font-family: 'Mona Sans Wide';
				src: url('%sveltekit.assets%/fonts/Mona-Sans-ExtraBoldWide.woff2') format('woff2');
				font-weight: bold;
				font-style: normal;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
